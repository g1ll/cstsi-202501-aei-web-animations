<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/svgs/tailwind.svg">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

	<title>CSTSI-AEI Aula 05: Introdução ao Framework TailwindCSS</title>
	<style type="text/tailwindcss">

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.examples-containers {
			margin-top: 5%;
			min-width: 60%;
		}

		.btn {
			margin: 15px;
			width: 200px;
		}

		/*#circle {
			width: 40px;
			height: 40px;
			background-color: blue;
			border-radius: 50%;
		}*/

		.nes-btn {
			border-image-repeat: stretch !important;
		}

		@theme {
			--color-myblue-500: #0b61ee;
			--animate-pong: pong 1s ease-in infinite reverse;
			@keyframes pong {
			  0%,
			  100% {
				transform: translateX(0px);
			  }
			  50% {
				transform: translateX(200px);
			  }
			}
		  }

	</style>
</head>

<body>
	<h2 class="nes-text is-primary">
		Exemplos de Introdução ao
		<a href="https://tailwindcss.com/docs/installation/using-vite" target="_blank">Tailwind CSS</a>
	</h2>

	<div class="nes-container with-title examples-containers">
		<span class="title">
			Exemplo 1.1
		</span>
		<div class="bg-myblue-500 rounded-full w-[60px] h-[60px] text-white py-5 text-center text-sm">tail</div>
	</div>

	<div class="nes-container with-title examples-containers">
		<span class="title">
			Exemplo 1.2
		</span>
		<!-- 		<div class="bg-blue-500 hover:bg-blue-900 transition-colors duration-2000 rounded-full w-[40px] h-[40px]  translate-x-[100px]  nes-pointer"></div> -->
		<div class="
			w-[40px] h-[40px]
			translate-x-[100px]
			rounded-full

			bg-blue-500
			hover:bg-red-500
			hover:scale-150

			transition
			duration-2000
			ease-[cubic-bezier(.71,1.27,.25,-0.53)]	
			dealy-500

			nes-pointer">
		</div>
	</div>

	<div class="nes-container with-title examples-containers ">
		<span class="title">
			Exemplo 1.3
		</span>
		<div class="flex flex-col sm:flex-row gap-4">
			<div class="flex flex-col items-center">
				<div>spin</div>
				<div class="bg-blue-500 hover:bg-blue-900 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-spin duration-100"></div>
			</div>

			<div class="flex flex-col items-center">
				<div>ping</div>
				<div class="bg-green-500 hover:bg-green-900 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-ping duration-100"></div>				
			</div>
			<div class="flex flex-col items-center">
				<div>pulse</div>
				<div class="bg-pink-500 hover:bg-pink-900 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-pulse duration-1000"></div>
			</div>


			<div class="flex flex-col items-center">
				<div> 4x</div>
				<div class="bg-pink-900 hover:bg-purple-900 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-[pulse_1000ms_ease_4]"></div>
			</div>

			<div class="flex flex-col items-center">
				<div>bounce</div>
				<div class="bg-yellow-300 hover:bg-yellow-600 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-[bounce_500ms_linear_infinite] duration-100"></div>
			</div>

			<div class="flex flex-col items-center">
				<div> delay</div>
				<div class="bg-orange-600 hover:bg-orange-900 transition-colors
		 		rounded-sm w-[40px] h-[40px] nes-pointer
				animate-[bounce_900ms_ease_1000ms_infinite]"></div>
			</div>
		</div>
	</div>

	<div class="nes-container with-title examples-containers">
		<span class="title">
			Exemplo 1.4
		</span>
		<div class="w-[40px] h-[40px] bg-myblue-500
			rounded-full nes-pointer 
		 	animate-pong"></div>
	</div>
	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
</body>

</html>
