<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
	<!-- Google Font Press Start 2P -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- latest -->
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<title>CSTSI-AEI Aula 06: Animação de Sliders com Swiper</title>
</head>

<body>
	<h2 class="nes-text is-primary">
		Exemplo de Animação de Sliders com
		<a href="#" target="_blank">Swiper</a>
	</h2>

	<div class="nes-container with-title mt-10">
		<span class="title">Exemplo 1:</span>
		<div class="swiper slider1">
			<div class="swiper-wrapper nes-pointer">
				<div class="swiper-slide">
					 <img alt='img01' src="/assets/img/wallpapers/wallpaper01.jpg" />
				</div>
				<div class="swiper-slide">
					 <img alt='img02' src="/assets/img/wallpapers/wallpaper02.jpg" />
				</div>
				<div class="swiper-slide">
					<img alt='img03' src="/assets/img/wallpapers/wallpaper03.jpg" />
				</div>
				<div class="swiper-slide">
					<img alt='img04' src="/assets/img/wallpapers/wallpaper04.jpg" />
				</div>
				<div class="swiper-slide">
					<img alt='img05' src="/assets/img/wallpapers/wallpaper05.jpg" />
				</div>
			</div>
			<div class="swiper-scrollbar"></div>
		</div>
	</div>

	<div class="nes-container with-title mt-10">
		<span class="title">Exemplo 2:</span>
		<div class="swiper slider2">
			<div class="swiper-wrapper nes-pointer">
				<div class="swiper-slide">
					<img alt='img01' src="/assets/img/logo_tsi.png" 
						class="w-full h-full"/>
				</div>
				<div class="swiper-slide">
					 <img alt='img02' src="/assets/img/ifsul80anos.jpeg" 
					 	class="w-full h-full"/>
				</div>
				<div class="swiper-slide">
					<img alt='img03' src="/assets/img/logo_tsi.png" 
						class="w-full h-full"/>
				</div>
				<div class="swiper-slide">
					 <img alt='img04' src="/assets/img/ifsul80anosBig.jpeg" 
					 	class="w-full h-full"/>
				</div>
			</div>
			<div class="swiper-scrollbar"></div>
		</div>
	</div>

	<div>
		<a href="/">
			<button type="button" title='Voltar ao início!' class="nes-btn is-error btn">Voltar</button>
		</a>
	</div>
	<script type="module" src="./swiper_init.js"></script>

</body>

</html>
